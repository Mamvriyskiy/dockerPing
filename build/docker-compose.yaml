version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: postgres_db
    ports:
      - 5432:5432
    # volumes:
    #   - ../migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d postgres -U Misfio32"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_HOST: "postgres_db"
      POSTGRES_PORT: 5432
      POSTGRES_USER: "Misfio32"
      POSTGRES_PASSWORD: "Smena"
      POSTGRES_DB: "postgres"
    networks:
      - mynetwork

  backend:
    build:
      context: ..
      dockerfile: ./build/Dockerfile.backend
    ports:
      - "8080:8080"
    depends_on:
      - pinger
    networks:
      - mynetwork

  pinger:
    build:
      context: ..
      dockerfile: ./build/Dockerfile.pinger
    ports:
      - "9090:9090"
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge